{% extends "base.html" %}

{% block title  %} {{post.title}}{% endblock title  %}
{% block body %}

<figure class="container-blog" style="position: relative;background-image: url('{{ post.images.url }}');background-size: cover;background-position: center;background-repeat: no-repeat;height: 700px;display: flex;flex-direction: column;justify-content: center;align-items: center;text-align: center;">
    <div class="overlay" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.5);">
    </div>
    <h1 style="font-size: 300%;color:aliceblue; z-index: 2;">{{ post.title }}</h1>
    <small style="color: #f2f2f2; z-index: 2;"><strong>{{ post.pub_date.date }}</strong></small>
    <small style="color: #f2f2f2; z-index: 2;"><strong>Post no. {{ post.id }}</strong></small>
</figure>
<br><br>
<div class="container">
    {{ post.content|safe }}
</div>

<!-- Related Post -->

{% endblock %}
